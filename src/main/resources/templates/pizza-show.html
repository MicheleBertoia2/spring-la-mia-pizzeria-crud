<html>
<head>

<title>Insert title here</title>
</head>
<body>
	<h1>Lista pizze</h1>
	<ul>
		<li

			th:object="${pizza}"

			<h3>[[*{name}]]</h3>

		</li>
	</ul>

</body>
</html>
